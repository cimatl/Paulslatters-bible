<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paul’s Letters — Interactive Learning App (EN/KR)</title>
  <style>
    :root{
      --bg:#0b0f17; --panel:#111827; --card:#0f172a;
      --text:#e5e7eb; --muted:#9ca3af; --line:#243244;
      --accent:#60a5fa; --good:#34d399; --bad:#fb7185; --warn:#fbbf24;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7fafc; --panel:#ffffff; --card:#ffffff; --text:#0f172a; --muted:#475569; --line:#e2e8f0; --shadow: 0 10px 30px rgba(2,8,23,.08); }
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:var(--sans); background:var(--bg); color:var(--text);
      line-height:1.55;
    }
    header{
      position:sticky; top:0; z-index:20;
      background:linear-gradient(180deg, rgba(0,0,0,.28), rgba(0,0,0,0));
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar{
      max-width:1200px; margin:0 auto; padding:14px 16px;
      display:flex; gap:12px; align-items:center; justify-content:space-between;
    }
    .brand{ display:flex; flex-direction:column; gap:2px; }
    .brand h1{ margin:0; font-size:18px; letter-spacing:.2px; }
    .brand .sub{ color:var(--muted); font-size:13px; }
    .controls{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    button, .pill{
      border:1px solid var(--line); background:var(--panel); color:var(--text);
      border-radius:999px; padding:8px 12px; font-size:13px; cursor:pointer;
      transition:.15s transform, .15s opacity;
    }
    button:hover{ transform: translateY(-1px); }
    button:active{ transform: translateY(0); opacity:.9; }
    .pill{ cursor:default; }
    .pill strong{ color:var(--accent); }
    .layout{
      max-width:1200px; margin:0 auto; padding:16px;
      display:grid; grid-template-columns: 280px 1fr; gap:14px;
    }
    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
      nav{ position:relative; top:auto; }
    }
    nav{
      position:sticky; top:72px; align-self:start;
      background:var(--panel); border:1px solid var(--line);
      border-radius:var(--radius); box-shadow:var(--shadow);
      overflow:hidden;
    }
    .navhead{
      padding:12px 12px 10px; border-bottom:1px solid var(--line);
      display:flex; flex-direction:column; gap:6px;
    }
    .navhead .muted{ color:var(--muted); font-size:12px; }
    .navlist{ display:flex; flex-direction:column; padding:8px; gap:6px; }
    .navbtn{
      text-align:left; border-radius:12px; padding:10px 10px;
      border:1px solid transparent; background:transparent;
      color:var(--text); cursor:pointer; font-size:13px;
    }
    .navbtn:hover{ border-color:var(--line); background:rgba(96,165,250,.08); }
    .navbtn.active{ border-color:rgba(96,165,250,.45); background:rgba(96,165,250,.14); }
    main{
      background:var(--panel); border:1px solid var(--line);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:16px;
      min-height: 70vh;
    }
    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width: 980px){ .grid2{ grid-template-columns:1fr; } }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
    }
    .card h3{ margin:0 0 8px; font-size:15px; }
    .muted{ color:var(--muted); }
    .kicker{ font-size:12px; color:var(--muted); text-transform:uppercase; letter-spacing:.08em; }
    .tagrow{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .tag{
      font-size:12px; padding:6px 10px; border-radius:999px;
      border:1px solid var(--line); background:rgba(255,255,255,.02);
    }
    details{
      border:1px solid var(--line); border-radius:14px; padding:10px 12px;
      background:rgba(255,255,255,.02);
    }
    summary{ cursor:pointer; font-weight:600; }
    .hr{ height:1px; background:var(--line); margin:14px 0; }
    .quizQ{ margin:12px 0; padding:12px; border:1px solid var(--line); border-radius:14px; background:rgba(255,255,255,.02); }
    .quizQ .qtitle{ font-weight:700; margin-bottom:8px; }
    .opt{ display:flex; gap:8px; align-items:flex-start; margin:6px 0; }
    .opt input{ margin-top:4px; }
    .feedback{
      margin-top:10px; padding:10px 12px; border-radius:14px;
      border:1px solid var(--line); background:rgba(0,0,0,.12);
    }
    .good{ border-color: rgba(52,211,153,.45) !important; background: rgba(52,211,153,.10) !important; }
    .bad{ border-color: rgba(251,113,133,.45) !important; background: rgba(251,113,133,.10) !important; }
    .scorebox{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      padding:10px 12px; border:1px solid var(--line); border-radius:14px;
      background:rgba(96,165,250,.10);
    }
    .scorebox strong{ color:var(--accent); }
    .footer{
      max-width:1200px; margin:0 auto; padding:14px 16px 26px;
      color:var(--muted); font-size:12px;
    }
    .mono{ font-family:var(--mono); font-size:12px; }
    a{ color:var(--accent); }
  </style>
</head>

<body>
<header>
  <div class="topbar">
    <div class="brand">
      <h1 id="appTitle">Paul’s Letters — From Anxiety to Agency</h1>
      <div class="sub" id="appSub">Interactive Learning App • English / 한국어 • 5 MC per highlighted letter</div>
    </div>
    <div class="controls">
      <span class="pill" id="progressPill">Progress: <strong>0%</strong></span>
      <button id="langBtn" title="Toggle language">한국어</button>
      <button id="resetBtn" title="Reset saved progress">Reset</button>
    </div>
  </div>
</header>

<div class="layout">
  <nav>
    <div class="navhead">
      <div class="kicker" id="navKicker">Navigate</div>
      <div class="muted" id="navHint">Choose a module or a letter.</div>
    </div>
    <div class="navlist" id="navlist"></div>
  </nav>

  <main id="content"></main>
</div>

<div class="footer" id="footer"></div>

========================= */
const LS_KEY = "paul_letters_app_v1";
const state = loadState() || {
  lang: "en",
  view: "overview",
  letterId: "rom",
  progress: {} // per letter: {checked:true, score:n}
};

function saveState(){
  localStorage.setItem(LS_KEY, JSON.stringify(state));
}

function loadState(){
  try { return JSON.parse(localStorage.getItem(LS_KEY)); }
  catch(e){ return null; }
}

function t(obj){ return obj?.[state.lang] ?? ""; }

/* =========================
   NAV
========================= */
function buildNav(){
  const nav = document.getElementById("navlist");
  nav.innerHTML = "";

  // Modules
  APP.modules.forEach(m=>{
    const b = document.createElement("button");
    b.className = "navbtn";
    b.textContent = `${m.icon} ${t(m.label)}`;
    b.onclick = ()=>{
      state.view = m.id;
      saveState();
      render();
    };
    b.dataset.key = m.id;
    nav.appendChild(b);
  });

  // Letters list (inside nav for quick access)
  const divider = document.createElement("div");
  divider.style.height = "1px";
  divider.style.background = "var(--line)";
  divider.style.margin = "10px 8px";
  nav.appendChild(divider);

  const lettersLabel = document.createElement("div");
  lettersLabel.className = "muted";
  lettersLabel.style.padding = "0 10px 6px";
  lettersLabel.style.fontSize = "12px";
  lettersLabel.textContent = state.lang === "en" ? "Letters (highlighted in chapter)" : "서신(이 장의 핵심 서신)";
  nav.appendChild(lettersLabel);

  APP.letters.forEach(L=>{
    const b = document.createElement("button");
    b.className = "navbtn";
    b.textContent = `✉ ${t(L.title)}`;
    b.onclick = ()=>{
      state.view = "letter";
      state.letterId = L.id;
      saveState();
      render();
    };
    b.dataset.key = `letter:${L.id}`;
    nav.appendChild(b);
  });

  highlightActiveNav();
}

function highlightActiveNav(){
  document.querySelectorAll(".navbtn").forEach(btn=>btn.classList.remove("active"));
  const key = state.view === "letter" ? `letter:${state.letterId}` : state.view;
  const active = document.querySelector(`.navbtn[data-key="${key}"]`);
  if(active) active.classList.add("active");
}

function render(){
  // Titles
  document.getElementById("appTitle").textContent = t(APP.meta.title);
  document.getElementById("appSub").textContent = t(APP.meta.subtitle);
  document.getElementById("navKicker").textContent = state.lang === "en" ? "Navigate" : "이동";
  document.getElementById("navHint").textContent = state.lang === "en" ? "Choose a module or a letter." : "모듈 또는 서신을 선택하세요.";

  // Progress
  updateProgressPill();

  // Footer
  const footer = document.getElementById("footer");
  footer.innerHTML = `
    <div class="mono">${state.lang === "en" ? "Bibliography (as given in the chapter)" : "참고문헌(본문 제공)"}:</div>
    <ul>
      ${APP.bibliography.map(x=>`<li>${escapeHtml(x)}</li>`).join("")}
    </ul>
    <div class="mono">${state.lang === "en"
      ? "Tip: This app saves quiz progress in your browser (localStorage). Use Reset to clear."
      : "팁: 이 앱은 브라우저(localStorage)에 진행도를 저장합니다. Reset으로 초기화할 수 있습니다."}
    </div>
  `;

  // Content
  const content = document.getElementById("content");
  if(state.view === "overview") content.innerHTML = renderOverview();
  else if(state.view === "paul") content.innerHTML = renderPaul();
  else if(state.view === "sources") content.innerHTML = renderSources();
  else if(state.view === "glossary") content.innerHTML = renderGlossary();
  else if(state.view === "letters") content.innerHTML = renderLettersHub();
  else if(state.view === "letter") content.innerHTML = renderLetter(state.letterId);
  else content.innerHTML = renderOverview();

  // Bind quiz buttons if present
  bindQuizHandlers();

  highlightActiveNav();
}

function renderQuestion(letterId, idx, Q){
  const name = `${letterId}_q${idx}`;
  const savedChoice = (state.progress?.[letterId]?.answers && state.progress[letterId].answers[name] !== undefined)
    ? state.progress[letterId].answers[name]
    : undefined;

  return `
    <div class="quizQ" id="wrap_${name}">
      <div class="qtitle">${idx+1}. ${escapeHtml(t(Q.q))}</div>
      ${Q.options.map((opt, j)=>`
        <label class="opt">
          <input type="radio" name="${name}" value="${j}" ${savedChoice===j ? "checked" : ""} />
          <span>${escapeHtml(t(opt))}</span>
        </label>
      `).join("")}
      <div class="feedback" id="fb_${name}" style="display:none;"></div>
    </div>
  `;
}

========================= */
function bindQuizHandlers(){
  document.querySelectorAll(".checkBtn").forEach(btn=>{
    btn.onclick = ()=>checkQuiz(btn.dataset.letter);
  });
  document.querySelectorAll(".clearBtn").forEach(btn=>{
    btn.onclick = ()=>clearQuiz(btn.dataset.letter);
  });

  // persist selections as user clicks
  document.querySelectorAll("input[type=radio]").forEach(r=>{
    r.onchange = ()=>{
      const [letterId] = r.name.split("_q");
      state.progress[letterId] = state.progress[letterId] || { checked:false, score:0, answers:{} };
      state.progress[letterId].answers[r.name] = Number(r.value);
      saveState();
    };
  });
}

function checkQuiz(letterId){
  const L = APP.letters.find(x=>x.id===letterId);
  if(!L) return;

  let correct = 0;
  state.progress[letterId] = state.progress[letterId] || { checked:false, score:0, answers:{} };
  const answers = state.progress[letterId].answers || {};

  L.quiz.forEach((Q, i)=>{
    const name = `${letterId}_q${i}`;
    const chosen = getChosen(name, answers);
    const wrap = document.getElementById(`wrap_${name}`);
    const fb = document.getElementById(`fb_${name}`);
    fb.style.display = "block";

    if(chosen === Q.a){
      correct++;
      wrap.classList.remove("bad"); wrap.classList.add("good");
      fb.classList.remove("bad"); fb.classList.add("good");
      fb.innerHTML = `<strong>${state.lang==="en" ? "Correct." : "정답입니다."}</strong> ${escapeHtml(t(Q.exp))}`;
    } else {
      wrap.classList.remove("good"); wrap.classList.add("bad");
      fb.classList.remove("good"); fb.classList.add("bad");
      const chosenText = (chosen === undefined)
        ? (state.lang==="en" ? "No answer selected." : "선택한 답이 없습니다.")
        : (state.lang==="en" ? "Your answer: " : "내 답: ") + escapeHtml(t(Q.options[chosen]));
      const rightText = (state.lang==="en" ? "Correct answer: " : "정답: ") + escapeHtml(t(Q.options[Q.a]));
      fb.innerHTML = `<strong>${state.lang==="en" ? "Not quite." : "아쉽습니다."}</strong> ${chosenText}<br>${rightText}<br><span class="muted">${escapeHtml(t(Q.exp))}</span>`;
    }
  });

  state.progress[letterId].checked = true;
  state.progress[letterId].score = correct;
  saveState();

  const scoreDiv = document.getElementById(`score_${letterId}`);
  scoreDiv.innerHTML = `
    <div class="scorebox">
      <span>${state.lang==="en" ? "Score" : "점수"}:</span>
      <strong>${correct}/5</strong>
      <span class="muted">• ${state.lang==="en" ? "Saved" : "저장됨"}</span>
    </div>
  `;

  updateProgressPill();
  highlightActiveNav();
}

function clearQuiz(letterId){
  const L = APP.letters.find(x=>x.id===letterId);
  if(!L) return;

  // clear UI radio selections
  L.quiz.forEach((Q, i)=>{
    const name = `${letterId}_q${i}`;
    document.querySelectorAll(`input[name="${name}"]`).forEach(x=>x.checked=false);
    const fb = document.getElementById(`fb_${name}`);
    const wrap = document.getElementById(`wrap_${name}`);
    if(fb){ fb.style.display="none"; fb.innerHTML=""; fb.classList.remove("good","bad"); }
    if(wrap){ wrap.classList.remove("good","bad"); }
  });

  // clear saved
  state.progress[letterId] = state.progress[letterId] || {};
  state.progress[letterId].answers = {};
  state.progress[letterId].checked = false;
  state.progress[letterId].score = 0;
  saveState();

  const scoreDiv = document.getElementById(`score_${letterId}`);
  if(scoreDiv) scoreDiv.innerHTML = "";
  updateProgressPill();
}

function getChosen(name, answers){
  const live = document.querySelector(`input[name="${name}"]:checked`);
  if(live) return Number(live.value);
  if(answers && answers[name] !== undefined) return Number(answers[name]);
  return undefined;
}

/* =========================
   PROGRESS
========================= */
function updateProgressPill(){
  const total = APP.letters.length;
  const done = APP.letters.filter(L => state.progress[L.id]?.checked).length;
  const pct = total ? Math.round((done/total)*100) : 0;
  document.getElementById("progressPill").innerHTML = `Progress: <strong>${pct}%</strong>`;
}

/* =========================
   UTILS / ACTIONS
========================= */
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function goLetter(id){
  state.view = "letter";
  state.letterId = id;
  saveState();
  render();
}
window.goLetter = goLetter;

/* =========================
   CONTROLS
========================= */
document.getElementById("langBtn").onclick = ()=>{
  state.lang = (state.lang === "en") ? "ko" : "en";
  document.getElementById("langBtn").textContent = (state.lang === "en") ? "한국어" : "English";
  saveState();
  buildNav();
  render();
};

document.getElementById("resetBtn").onclick = ()=>{
  if(confirm(state.lang==="en" ? "Reset all saved progress and answers?" : "저장된 진행도/답안을 모두 초기화할까요?")){
    localStorage.removeItem(LS_KEY);
    location.reload();
  }
};

/* =========================
   INIT
========================= */
(function init(){
  document.getElementById("langBtn").textContent = (state.lang === "en") ? "한국어" : "English";
  buildNav();
  render();
})();
</script>
